<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <button type="button" id="get" onclick="
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', '/topics', true);
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status != 404) {
               document.getElementById('get').innerHTML = 'Got data successfully! '+this.response+'; '+this.status;
              }
            };
            xhttp.send();
          ">Get topics</button>

    <button type="button" id="post" onclick="
            var xhttp = new XMLHttpRequest();
            xhttp.open('POST', '/topics', true);
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status != 404) {
               document.getElementById('post').innerHTML = 'Data sent successfully! '+this.response+'; '+this.status;
              }
            };
            xhttp.send('feefw');
          ">Post a new topic</button>

    <button type="button" id="update" onclick="
            var xhttp = new XMLHttpRequest();
            xhttp.open('PUT', '/topics/0', true);
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status != 404) {
               document.getElementById('update').innerHTML = 'Data updated successfully! '+this.response+'; '+this.status;
              }
            };
            xhttp.send('dsafgdggda');
          ">Update topic of ID = 0</button>

    <button type="button" id="delete" onclick="
            var xhttp = new XMLHttpRequest();
            xhttp.open('DELETE', '/topics/0', true);
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status != 404) {
               document.getElementById('delete').innerHTML = 'Data deleted successfully! '+this.response+'; '+this.status;
              }
            };
            xhttp.send();
          ">Delete topic of ID = 0</button>

    <button type="button" id="get2" onclick="get()">FetchGET</button>
    <button type="button" id="post22" onclick="post()">FetchPOST</button>
    <button type="button" id="update2" onclick="put()">FetchUPDATE</button>
    <button type="button" id="delete2" onclick="del()">FetchDELETE</button>

    <script type="text/javascript">
      function get() {
        return fetch('/topics', {
          method: 'get'
        }).then(function(response) {
            document.getElementById('get2').innerHTML = 'Got data! '+response.status;
        });
      }

      function post() {
        return fetch('/topics', {
          method: 'post',
          body: new FormData('comment-form')
        }).then(function(response) {
            document.getElementById('post2').innerHTML = 'Data sent! '+response.status;
        });
      }

      function put() {
        return fetch('/topics/0', {
          method: 'put',
          body: new FormData('comment-form')
        }).then(function(response) {
            document.getElementById('update2').innerHTML = 'Data updated! '+response.status;
        });
      }

      function del() {
        return fetch('/topics/0', {
          method: 'delete'
        }).then(function(response) {
            document.getElementById('delete2').innerHTML = 'Data deleted! '+response.status;
        });
      }
    </script>
  </body>
</html>
